<div class="animated fadeIn">
  <div class="row">
     <div class="col-md-2"></div>
     <div class="col-sm-8 col-md-8">
        <div class="card">
           <div class="card-header"><i class="fa fa-upload"></i>Bulk Upload</div>
           <div class="card-body">
             
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="file-input">Import File:-</label>
                    <div class="col-md-9">
                        <input type="file" name="file" (change)="onFileChanged($event)" class="form-control">
                    </div>
                 </div>
                 <div class="form-group">
                    <button (click)="onUpload()" [disabled]="uploadBtnDisable" class="btn btn-success btn-block">Upload!</button>
                 </div>
             
            </div>
        </div>
     
      </div>
      <div class="col-md-2"></div>
  </div>
</div>
